<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div id="name">Mike Corey</div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="container-fluid">
    <div id="main">
      <div class="row">
        <div class="col-md-12">
          <div id="about">
            Contact
          </div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label class="labels" for="nameTextbox">Name</label>
              <input type="text" class="form-control" id="nameTextbox" placeholder="John Smith" required>
            </div>
            <div class="form-group">
              <label class="labels" for="emailTextbox">Email</label>
              <input type="email" class="form-control" id="emailTextbox" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
              <label class="labels" for="messageTextbox">Message</label>
              <textarea class="form-control" id="messageTextbox" rows="3"></textarea required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    Copyright&copy;
  </footer>
</body>

</html>
